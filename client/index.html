<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk FPS - 멀티플레이어</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a0a, #1a0a1a);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
        }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 18px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
        }
        
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            font-size: 24px;
            pointer-events: all;
        }
        
        .menu-button {
            background: linear-gradient(45deg, #003366, #006699);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .menu-button:hover {
            background: linear-gradient(45deg, #006699, #0099cc);
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.05);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 20px;
            text-align: center;
        }
        
        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="crosshair"></div>
        <div id="hud">
            <div>HP: <span id="health">100</span></div>
            <div>AMMO: <span id="ammo">30/90</span></div>
            <div>WEAPON: <span id="weapon">PISTOL</span></div>
            <div>SCORE: <span id="score">0</span></div>
        </div>
        <div id="minimap"></div>
    </div>
    
    <div id="menu">
        <h1 style="margin-bottom: 50px; text-shadow: 0 0 20px #ff00ff;">CYBERPUNK FPS</h1>
        <button class="menu-button" id="startGame">게임 시작</button>
        <button class="menu-button" id="settings">설정</button>
        <button class="menu-button" id="credits">크레딧</button>
    </div>
    
    <div id="loading" style="display: none;">
        <div>로딩 중...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div id="loadingText">게임 에셋을 불러오는 중...</div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
